<div class="container col-md-4">
    <div class="row">
        <div class="col mt-3 mb-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="filterUsu" placeholder="BÃºsqueda por nombre" [(ngModel)]="filterUsu">
            </div>
        </div>
    </div>
    <div class="row mb-3" *ngFor="let usuario of dataMock.data | filterUsuarios:filterUsu">
        <div class="col-md-4">
            <img src="{{ usuario.avatar }}" alt="Avatar {{usuario.first_name}}">
        </div>
        <div class="col-md-8">
            <p><b>Nombres</b>: {{ usuario.first_name }} {{ usuario.last_name }}</p>
            <p><b>Email</b>: {{ usuario.email }}</p>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-dark" [routerLink]="['/detalleUsuario/', usuario.id]">Ver detalle</button>
                <hr />
            </div>
        </div>
    </div>
</div>
